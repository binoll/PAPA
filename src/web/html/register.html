{% extends 'auth.html' %}

{% block headerName %} PAPA | Register {% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="mt-3 mb-4">Register</h1>
    <form action="/register" method="post">
        <div class="mb-3">
            <input type="text" class="form-control mx-auto" id="username" name="username" placeholder="Username"
                   required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control mx-auto" id="password" name="password" placeholder="Password"
                   required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control mx-auto" id="confirm_password" name="confirm_password"
                   placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <a href="/login" class="btn btn-secondary w-100 mt-3">Back to login</a>
</div>
{% endblock %}
