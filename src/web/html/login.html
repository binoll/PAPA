{% extends 'auth.html' %}

{% block headerName %} PAPA | Login {% endblock %}

{% block content %}
<div class="container text-center">
    <h1 class="mt-3 mb-4">Login</h1>
    <form action="/login" method="post">
        <div class="mb-3">
            <input type="text" class="form-control mx-auto" id="username" name="username" placeholder="Username"
                   required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control mx-auto" id="password" name="password" placeholder="Password"
                   required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <a href="/register" class="btn btn-secondary w-100 mt-3">Register</a>
</div>
{% endblock %}
