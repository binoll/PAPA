<!DOCTYPE html>
<html lang="en">
<head>
    <title>PAPA | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="PAPA - File Comparison Tool">
    <link href="{{ url_for('web', path='css/login.css') }}" rel="stylesheet">
    <link href="{{ url_for('web', path='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('web', path='css/toastr.min.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="76x76" href="{{ url_for('web', path='img/father.png') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="/login">
            <img src="{{ url_for('web', path='img/father.png') }}" alt="PAPA Logo" width="80" height="80"
                 class="d-inline-block align-text-top">
        </a>
    </div>
</nav>
<main class="container my-5">
    <div class="container text-center">
        <h1 class="mt-3 mb-4">Login</h1>
        <form action="/auth/jwt/login" method="post">
            <div class="form-group">
                <input type="text" class="form-control mx-auto" id="username" name="username" placeholder="Username"
                       required>
            </div>
            <div class=" form-group">
                <input type="password" class="form-control mx-auto" id="password" name="password" placeholder="Password"
                       required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <a href="/register" class="btn btn-secondary btn-block mt-3">Register</a>
    </div>
</main>
<footer class="text-center mt-auto py-3 bg-light">
    <p>&copy; K732 2024</p>
</footer>
<script src="{{ url_for('web', path='js/jquery-3.6.4.min.js') }}"></script>
<script src="{{ url_for('web', path='js/popper.min.js') }}"></script>
<script src="{{ url_for('web', path='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('web', path='js/toastr.min.js') }}"></script>
{% block additional_scripts %}
{% endblock %}
</body>
</html>
