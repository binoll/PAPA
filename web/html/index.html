{% extends 'base.html' %}
{% block headerName %}PAPA | Основная страница{% endblock %}
{% block content %}
    <div class="accordion" id="fileComparisonAccordion">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    Сравнить файл с базой
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                 data-bs-parent="#fileComparisonAccordion">
                <div class="accordion-body">
                    <form action="/papa" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Загрузите ваш файл</label>
                            <input class="form-control" type="file" id="formFile" name="file" required>
                        </div>
                        <div class="mb-3">
                            <label for="subjectSelect" class="form-label">Выберите предмет из базы</label>
                            <select class="form-select" id="subjectSelect" name="subject">
                                <option value="" selected>Выберите предмет из базы</option>
                                {% for sub in subjects %}
                                    <option value="{{ sub }}">{{ sub }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="workTypeSelect" class="form-label">Выберите вид работы из базы</label>
                            <select class="form-select" id="workTypeSelect" name="work_type" disabled>
                                <option value="" selected>Выберите вид работы из базы</option>
                                {% for wt in work_types %}
                                    <option value="{{ wt }}">{{ wt }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="taskNumSelect" class="form-label">Выберите номер задания из базы</label>
                            <select class="form-select" id="taskNumSelect" name="task_num" disabled>
                                <option value="" selected>Выберите номер задания из базы</option>
                                {% for tn in task_nums %}
                                    <option value="{{ tn }}">{{ tn }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <p><small>P.S. Если поля не выбраны будет реализован поиск по всей базе</small></p>
                        <button type="submit" class="btn btn-info w-100">Сравнить</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseThree"
                        aria-expanded="false"
                        aria-controls="collapseThree">
                    Результат
                </button>
            </h2>
            <div
                    id="collapseThree"
                    class="accordion-collapse collapse"
                    aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div id="results">
                        <strong>{{ result }}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block additional_scripts %}
    <script src="{{ url_for('web', path='js/index.js') }}"></script>
{% endblock %}
