{% extends 'base.html' %}
{% block headerName %} PAPA | Основная страница{% endblock %}
{% block content %}
    <div class="position-relative">
        <div class="row">
            <div class="col-12">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingTwo">
                            <button
                                    class="accordion-button"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseTwo"
                                    aria-expanded="true"
                                    aria-controls="flush-collapseTwo"
                            >
                                Сравнить файл с базой
                            </button>
                        </h2>
                        <div
                                id="flush-collapseTwo"
                                class="accordion-collapse show"
                                aria-labelledby="flush-headingTwo"
                                data-bs-parent="#accordionFlushExample"
                        >
                            <div class="accordion-body">
                                <form action="/api/papa" method="post" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">
                                            Загрузите ваш файл
                                        </label>
                                        <input class="form-control" type="file" id="formFile" name="file"/>
                                    </div>
                                    <div class="mb-3">
                                        <select class="form-select" aria-label="Default select example" name="subject">
                                            <option value="" selected>Выберите предмет из базы</option>
                                            {% for sub in subjects %}
                                                <option value="{{ sub }}">{{ sub }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <select class="form-select" aria-label="Default select example" name="work_type"
                                                disabled>
                                            <option value="" selected>Выберите вид работы из базы</option>
                                            {% for wt in work_types %}
                                                <option value="{{ wt }}">{{ wt }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <select class="form-select" aria-label="Default select example" name="task_num"
                                                disabled>
                                            <option value="" selected>Выберите номер задания из базы</option>
                                            {% for tn in task_nums %}
                                                <option value="{{ tn }}">{{ tn }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <i>
                                        P.S. Если поля не выбраны будет реализован поиск по всей
                                        базе
                                    </i>

                                    <button type="submit" class="btn btn-info" style="width: 100%">
                                        Сравнить
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button
                                    class="accordion-button collapsed"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#collapseThree"
                                    aria-expanded="false"
                                    aria-controls="collapseThree">
                                Результат
                            </button>
                        </h2>
                        <div
                                id="collapseThree"
                                class="accordion-collapse collapse"
                                aria-labelledby="headingThree"
                                data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="results">
                                    <strong>Пока пусто...</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block additional_scripts %}
    <script src="{{ url_for('web', path='js/index.js') }}"></script>
{% endblock %}
